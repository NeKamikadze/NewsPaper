{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление публикации</h1>
<h3>{{ time_now|date:'M d Y' }}</h3>
<hr>
<form action="" method="post">
  {% csrf_token %}
  <p>Вы действительно хотите удалить публикацию "{{ post.title }}"?</p>
  <input type="submit" value="Удалить">
</form>
{% endblock content %}
