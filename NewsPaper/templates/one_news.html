{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h6 align="right">{{ post.create_time|date:'d.m.Y P' }}</h6>
<h1>{{ post.title|censor }}</h1>
<hr>
<h4 align="justify">{{ post.content|censor }}</h4>
<h6 align="right">Автор публикации: {{ post.author.name }}</h6>
<hr>
{% endblock content %}
